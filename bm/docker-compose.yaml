version: "3.8"

services:
  langflow:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        # GITHUB_TOKEN is required for cloning the private repository
        # Create a token at: https://github.com/settings/tokens
        # Required scope: repo (for private repos)
        # Usage: GITHUB_TOKEN=your_token docker-compose build
        GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_HOST=0.0.0.0
      - LANGFLOW_PORT=7860

  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - langflow

volumes:
  caddy_data:
  caddy_config:
